<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>> Brother-InCode</title>
	<script>
		function clearInput(element) {
			element.placeholder = "";
		}
	</script>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="logo" style="text-align: center; margin-left: 27%;">
		<a href="main.html"> Brother-InCode</a>
	</div>
	<div id="LoginTela">
		<div class="logo" style="padding: 15px 50px;">
			> Cadastro
		</div>
        <div>
			<input type="email" name="email" placeholder="Email" onclick="clearInput(this)">			
		</div>	
		<div>
			<input type="text" name="nome" placeholder="UserName" onclick="clearInput(this)">			
		</div>		
		<div>
			<input type="password" name="password" placeholder="Senha" onclick="clearInput(this)">			
		</div>
        <div style="margin-left: 15%; font-size: medium;">
            <input type="radio" name="tutor" id="">Tutor
        </div>
        <div style="margin-left: 15%; font-size: medium;">
            <input type="radio" name="tutor" id="">Aluno
        </div>
		<div id="entrarLogin" style="margin-top: 2%;">
			<a href="login.html">
				Registrar
			</a>
		</div>
		<div id="divisor"></div>
		<div id="preregister" style="color: black; margin-top: 2%;">
			Já é cadastrado?
			<a href="login.html">Logue Aqui</a>
		</div>
	</div>
</body>
</html>
